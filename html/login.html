<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Login page</title>
</head>
<body>
    <form action="sign-in" method="post" class="flex centerv vertical add_form">
        <p>
            <label for="login">Логин:</label>
            <input type="text" name="login" value="" id="login" class="w100 h10">
        </p>
        <p>
            <label for="pass">Пароль:</label>
            <input type="password" name="pass" value="" id="pass" class="w100 h10">
        </p>
        <input type="submit" value="Добавить" class="submit_btn w100 h10">
    </form>
</body>
</html>
