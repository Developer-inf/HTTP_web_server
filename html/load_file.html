<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="send-file-script" defer></script>
    <title>Load file</title>
</head>
<body>
    <a href="/" class="back_btn">На главную</a>
    <form enctype="multipart/form-data" action="load-file" method="post" class="flex centerv vertical add_form">
        <p class="w100">
            <label for="file">Файл:</label>
            <input type="file" name="file" id="file">
            <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
            <p id="status"></p>
            <p id="loaded_n_total"></p>
        </p>
        <input type="button" value="Загрузить" onclick="uploadFile()" class="submit_btn w100 h10">
    </form>
</body>
</html>
